name: CI

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Verify formatting
        run: |
          make fmt
          git diff --exit-code || (echo 'Formatting issues detected. Run make fmt locally and commit changes.' && exit 1)

      - name: Run tests
        run: make test

      - name: Lint
        run: make lint

      - name: Build
        run: make build

      - name: Helm Lint
        run: make helm-lint